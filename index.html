<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Дмитрий Костюк — Иллюзионист</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{ --gold:#c0a062; --gold2:#a18041; }

    body{
      font-family:'Roboto',sans-serif;
      background:#000;
      background-image:url('background-logo-mobile.jpeg');
      background-position:center center;
      background-repeat:no-repeat;
      background-size:cover;
      background-attachment:fixed;
      min-height:100svh;
    }
    @media (min-width:768px){ body{ background-image:url('background-logo.jpeg'); } }

    /* Кастомный курсор — только на устройствах с мышью */
    @media (pointer:fine){ body{ cursor:none; } }
    #magic-cursor{
      position:fixed; width:20px; height:20px; border:2px solid var(--gold);
      border-radius:50%; pointer-events:none; transform:translate(-50%,-50%);
      transition:width .2s,height .2s; z-index:60;
    }
    .trail-particle{
      position:fixed; background:var(--gold); border-radius:50%;
      pointer-events:none; z-index:50; animation:fadeAndScale .7s forwards;
    }
    @keyframes fadeAndScale{ to{ transform:scale(0); opacity:0 } }

    h1,h2,h3,.torn-paper-button,.modal-card{ font-family:'Playfair Display',serif; }

    .torn-paper-button{
      background:linear-gradient(145deg,var(--gold),var(--gold2));
      color:#1a1a1a; border:none; padding:1rem 2rem; font-weight:700; font-size:1.25rem;
      cursor:pointer; position:relative; display:inline-block; text-align:center;
      transition:transform .3s ease, box-shadow .3s ease, background .3s ease, color .3s ease;
      text-shadow:1px 1px 3px rgba(0,0,0,.4);
      clip-path:url(#torn-paper-shape);
    }
    .torn-paper-button:hover{ transform:scale(1.05); box-shadow:0 10px 20px rgba(200,160,90,.2); }

    .button-inverted{
      background:#1a1a1a; color:var(--gold); border:2px solid var(--gold2);
      text-shadow:0 2px 4px rgba(0,0,0,.5), 0 0 15px rgba(192,160,98,.4);
    }
    .button-inverted:hover{
      background:linear-gradient(145deg,var(--gold),var(--gold2));
      color:#1a1a1a; border-color:transparent;
    }

    .desktop-button-animation{ opacity:0; transform:translateY(20px); animation:fadeIn 1s ease-out 5s forwards, pulse 2.5s infinite 6s; }
    @keyframes fadeIn{ to{ opacity:1; transform:translateY(0) } }
    @keyframes pulse{ 0%,100%{ transform:scale(1) } 50%{ transform:scale(1.03) } }
    .delay-1{animation-delay:5.0s,6.0s}
    .delay-2{animation-delay:5.2s,6.2s}
    .delay-3{animation-delay:5.4s,6.4s}

    .footer-button{ padding:.5rem 1.5rem; font-size:1rem; animation:pulse 2.5s infinite; }

    /* Мобильное меню */
    #mobile-menu{
      transform:translateY(-100%);
      transition:transform .5s cubic-bezier(.77,0,.175,1);
      pointer-events:none; z-index:40;
    }
    #mobile-menu.active{ transform:translateY(0); pointer-events:auto; }

    /* Модалки */
    .modal{
      display:none; opacity:0; transition:opacity .25s ease;
      pointer-events:none; z-index:50;
    }
    .modal.active{ display:flex; opacity:1; pointer-events:auto; }

    .modal-card{
      background:linear-gradient(145deg,var(--gold),var(--gold2)); color:#000; font-weight:700;
      text-align:center; position:relative; transform:scale(.96); transition:transform .25s ease;
      max-height:85vh; overflow-y:auto; -webkit-overflow-scrolling:touch;
    }
    .modal.active .modal-card{ transform:scale(1) }
    .modal-card .modal-close{ color:#000; opacity:.7; transition:opacity .2s; }
    .modal-card .modal-close:hover{ opacity:1; }

    .modal-icon-img{ filter:brightness(0) }
    .animated-item{ opacity:0; transform:translateY(20px) }
    .modal.active .animated-item{ animation:slideUp .45s cubic-bezier(.23,1,.32,1) forwards }
    .modal.active .delay-1{animation-delay:.12s}
    .modal.active .delay-2{animation-delay:.2s}
    .modal.active .delay-3{animation-delay:.28s}
    .modal.active .delay-4{animation-delay:.36s}
    .modal.active .delay-5{animation-delay:.44s}
    @keyframes slideUp{ to{ opacity:1; transform:translateY(0) } }

    .list-icon{ width:24px; height:24px; filter:brightness(0) }

    @media (pointer:coarse){ #magic-cursor{ display:none; } }
  </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen">

  <div id="magic-cursor"></div>

  <svg style="position:absolute; width:0; height:0;">
    <defs>
      <clipPath id="torn-paper-shape" clipPathUnits="objectBoundingBox">
        <path d="M0.01 0.1 C0.05 0.12, 0.03 0.05, 0.1 0.08 L0.2 0.02, 0.25 0.06, 0.3 0.01, 0.4 0.05, 0.5 0, 0.6 0.06, 0.7 0.02, 0.8 0.07, 0.9 0.03 C0.95 0.05, 0.98 0.02, 0.99 0.1 L0.98 0.9 C0.95 0.88, 0.97 0.95, 0.9 0.92 L0.8 0.98, 0.75 0.94, 0.7 0.99, 0.6 0.95, 0.5 1, 0.4 0.94, 0.3 0.98, 0.2 0.93, 0.1 0.97 C0.05 0.95, 0.02 0.98, 0.01 0.9 Z"></path>
      </clipPath>
    </defs>
  </svg>

  <header class="fixed top-0 right-0 p-4 z-30 md:hidden">
    <button id="menu-toggle" class="text-white" aria-label="Меню">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
    </button>
  </header>

  <main class="flex-grow hidden md:flex items-end justify-center pb-12">
    <div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12 p-8">
      <button class="torn-paper-button desktop-button-animation delay-1" data-modal-target="private-events-modal">Частные выступления</button>
      <button class="torn-paper-button desktop-button-animation delay-2" data-modal-target="concert-show-modal">Концертное шоу</button>
      <button class="torn-paper-button desktop-button-animation delay-3" data-modal-target="magic-school-modal">Школа фокусов</button>
    </div>
  </main>

  <div class="flex-grow md:hidden"></div>

  <footer class="w-full p-4 text-gray-400 text-sm flex justify-between items-center z-10">
    <span>© 2025, ИП Костюк. Все права защищены.</span>
    <button class="torn-paper-button footer-button hidden md:block" data-modal-target="about-me-modal">Обо мне</button>
  </footer>

  <div id="mobile-menu" class="fixed inset-0 bg-black flex flex-col items-center justify-center gap-8">
    <button class="mobile-menu-button torn-paper-button" data-modal-target="private-events-modal">Частные выступления</button>
    <button class="mobile-menu-button torn-paper-button" data-modal-target="concert-show-modal">Концертное шоу</button>
    <button class="mobile-menu-button torn-paper-button" data-modal-target="magic-school-modal">Школа фокусов</button>
    <button class="mobile-menu-button torn-paper-button" data-modal-target="about-me-modal">Обо мне</button>
  </div>

  <!-- Частные выступления -->
  <div id="private-events-modal" class="modal fixed inset-0 bg-black/80 items-center justify-center p-4" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card p-8 sm:p-12 rounded-lg max-w-2xl w-full flex flex-col items-center relative">
      <h2 class="animated-item delay-1 text-4xl font-bold mb-2">Частные выступления</h2>
      <p class="animated-item delay-2 text-lg opacity-80 mb-6">Магия для особых событий</p>
      <a class="animated-item delay-4 torn-paper-button button-inverted mt-8 text-xl px-6"
         href="https://site76-git-main-demonnikkos-projects.vercel.app" target="_blank">Заказать шоу</a>
      <button class="modal-close absolute top-4 right-4 text-3xl font-light">&times;</button>
    </div>
  </div>

  <!-- Концертное шоу -->
  <div id="concert-show-modal" class="modal fixed inset-0 bg-black/80 items-center justify-center p-4" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card p-8 sm:p-12 rounded-lg max-w-2xl w-full flex flex-col items-center relative">
      <h2 class="animated-item delay-1 text-4xl font-bold mb-2">Шоу «Секрет»</h2>
      <p class="animated-item delay-2 text-lg opacity-80 mb-6">Философский спектакль-иллюзия</p>
      <!-- КНОПКА СО ССЫЛКОЙ -->
      <a class="animated-item delay-4 torn-paper-button button-inverted mt-8 text-xl px-6"
         href="https://quicktickets.ru/yaroslavl-illyuzionist-dmitrij-kostyuk/s2" target="_blank">
        Купить билет
      </a>
      <button class="modal-close absolute top-4 right-4 text-3xl font-light">&times;</button>
    </div>
  </div>

  <!-- Школа фокусов -->
  <div id="magic-school-modal" class="modal fixed inset-0 bg-black/80 items-center justify-center p-4" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card p-8 sm:p-12 rounded-lg max-w-2xl w-full flex flex-col items-center relative">
      <h2 class="animated-item delay-1 text-4xl font-bold mb-2">Школа фокусов</h2>
      <p class="animated-item delay-2 text-lg opacity-80 mb-6">Первая в Ярославле</p>
      <a class="animated-item delay-4 torn-paper-button button-inverted mt-8 text-xl px-6"
         href="https://magic-school-eight.vercel.app" target="_blank">Записаться</a>
      <button class="modal-close absolute top-4 right-4 text-3xl font-light">&times;</button>
    </div>
  </div>

  <!-- Обо мне -->
  <div id="about-me-modal" class="modal fixed inset-0 bg-black/80 items-center justify-center p-4" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card p-8 sm:p-12 rounded-lg max-w-4xl w-full relative">
      <h2 class="animated-item delay-1 text-4xl font-bold mb-1">Дмитрий Костюк</h2>
      <p class="animated-item delay-2 text-lg opacity-80 mb-6">Иллюзионист, автор шоу</p>
      <button class="modal-close absolute top-4 right-4 text-3xl font-light">&times;</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $ = s => document.querySelector(s);
      const $$ = s => document.querySelectorAll(s);
      const menuToggle = $('#menu-toggle');
      const mobileMenu = $('#mobile-menu');

      menuToggle.addEventListener('click', ()=> mobileMenu.classList.toggle('active'));
      $$('.mobile-menu-button').forEach(btn=> btn.addEventListener('click', ()=> mobileMenu.classList.remove('active')));

      $$('.torn-paper-button[data-modal-target], .mobile-menu-button[data-modal-target]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const m = document.getElementById(btn.dataset.modalTarget);
          if(m){ m.classList.add('active'); }
          mobileMenu.classList.remove('active');
        });
      });
      $$('.modal-close').forEach(btn=> btn.addEventListener('click', ()=> btn.closest('.modal').classList.remove('active')));
      $$('.modal').forEach(m=> m.addEventListener('click', e=>{ if(e.target===m) m.classList.remove('active'); }));
      document.addEventListener('keydown', e=>{ if(e.key==='Escape'){ $$('.modal.active').forEach(m=> m.classList.remove('active')); } });
    });
  </script>
</body>
</html>
